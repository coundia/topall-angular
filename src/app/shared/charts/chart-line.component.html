<div #chartContainer
     class="bg-base-100 rounded-2xl shadow-lg relative group transition-all duration-300 w-full aspect-[4/3]"
     [class.z-50]="isFullscreen()">

    <app-fullscreen-button (toggle)="toggleFullscreen()"  />

  <canvas baseChart
          [data]="lineChartData()"
          [options]="lineChartOptions"
          [type]="lineChartType"
          (chartClick)="onChartClick($event)"
          class="w-full h-full"></canvas>
</div>
