<div class="flex flex-col h-screen bg-base-100 rounded-2xl shadow-xl overflow-hidden w-full">
  <div class="flex-1 overflow-y-auto">
    <app-chat-message-list [messages]="messages"></app-chat-message-list>
  </div>
  <div class="sticky bottom-0 left-0 right-0 z-10 bg-base-100 border-t border-base-200">
    <chat-input
      (send)="handleSend($event)"
      (record)="handleSpeech($event)"
      (camera)="handleCamera($event)"
      (ocr)="handleOCR($event)"
    ></chat-input>
  </div>
</div>
