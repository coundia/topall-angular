<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[var(--color-tenant-bg)] to-[var(--color-tenant-primary)] dark:from-[var(--color-tenant-bg-dark)] dark:to-[var(--color-tenant-primary-dark)] transition-colors px-4">
  <form
    class="bg-[var(--color-tenant-secondary)] dark:bg-[var(--color-tenant-secondary-dark)] p-8 rounded-2xl shadow-2xl w-full max-w-sm space-y-6 transition-colors"
    (ngSubmit)="onForgot()"
    autocomplete="off"
  >
    <div class="flex justify-center">
      <img src="assets/logo.svg" alt="Logo" class="w-14 h-14 rounded-xl" />
    </div>

    <h2 class="text-2xl font-bold text-center text-[var(--color-tenant-primary)] dark:text-[var(--color-tenant-primary-dark)] transition-colors">
      {{ 'forgot_password.title' | translate }}
    </h2>

    <input
      [(ngModel)]="username"
      name="username"
      type="text"
      autocomplete="username"
      [attr.aria-label]="'forgot_password.username_aria' | translate"
      class="form-input"
      [placeholder]="'forgot_password.username_placeholder' | translate"
      required
    />

    <button
      type="submit"
      [disabled]="loading"
      class="btn btn-primary w-full btn"
    >
      {{ loading ? ('forgot_password.sending' | translate) : ('forgot_password.send_link' | translate) }}
    </button>

    @if(error) {
      <div class="text-error text-center text-sm">{{ error }}</div>
    }

    @if(message) {
      <div class="text-success text-center text-sm">{{ message }}</div>
    }

    <div class="flex justify-between mt-4 text-sm">
      <a routerLink="/security/login" class="link link-primary hover:text-[var(--color-primary)]">
        {{ 'forgot_password.back_to_login' | translate }}
      </a>
      <a routerLink="/security/reset-password" class="link link-primary hover:text-[var(--color-primary)]">
        {{ 'forgot_password.enter_token' | translate }}
      </a>
    </div>
  </form>
</div>
