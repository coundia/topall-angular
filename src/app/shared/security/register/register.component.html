<div class="min-h-screen flex items-center justify-center  px-4">
  <form
    class="  p-8 rounded-2xl shadow-2xl w-full max-w-sm space-y-6 transition-colors"
    (ngSubmit)="onRegister()"
  >
    <div class="flex justify-center">
      <img src="assets/logo.svg" alt="Logo" class="w-14 h-14 rounded-xl" />
    </div>

    <h2 class="text-2xl font-bold text-center text-primary">
      {{ 'register.title' | translate }}
    </h2>

    <input
      [(ngModel)]="username"
      name="username"
      type="text"
      class="form-input"
      [placeholder]="'register.username_placeholder' | translate"
      autocomplete="username"
      required
    />

    <input
      [(ngModel)]="password"
      name="password"
      type="password"
      class="form-input"
      [placeholder]="'register.password_placeholder' | translate"
      autocomplete="new-password"
      required
    />

    <button
      type="submit"
      [disabled]="loading"
      class="btn btn-primary w-full"
    >
      {{ loading ? ('register.loading' | translate) : ('register.submit' | translate) }}
    </button>

    @if(error) {
      <div class="text-error text-center text-sm">{{ error }}</div>
    }

    @if(success) {
      <div class="text-success text-center text-sm">{{ success }}</div>
    }

    <div class="text-right">
      <a
        routerLink="/security/login"
        class="link link-primary text-sm"
      >
        {{ 'register.already_have_account' | translate }}
      </a>
    </div>
  </form>
</div>
