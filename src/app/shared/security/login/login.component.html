<div class="min-h-screen flex items-center justify-center   px-4">
  <form
    class=" p-8 rounded-2xl shadow-2xl w-full max-w-sm space-y-6"
    (ngSubmit)="onLogin()"
  >
    <div class="flex justify-center">
      <img src="assets/logo.svg" alt="Logo" class="w-14 h-14 rounded-xl" />
    </div>

    <h2 class="text-2xl font-bold text-center text-primary">
      {{ 'login.title' | translate }}
    </h2>

    <ng-container *ngFor="let field of fields">
      <input
        [name]="field.name"
        [type]="field.type"
        class="form-input"
        [placeholder]="field.placeholder | translate"
        [ngModel]="field.model()"
        (ngModelChange)="field.setModel($event)"
        required
      />
    </ng-container>

    <button
      type="submit"
      [disabled]="loading"
      class="btn btn-primary w-full"
    >
      {{ loading ? ('login.loading' | translate) : ('login.submit' | translate) }}
    </button>

    @if(error) {
      <div class="text-error text-center">{{ error }}</div>
    }

    <div class="flex justify-between items-center mt-2 text-sm">
      <a routerLink="/security/register" class="link link-primary">
        {{ 'login.create_account' | translate }}
      </a>
      <a routerLink="/security/forgot-password" class="link link-primary">
        {{ 'login.forgot_password' | translate }}
      </a>
    </div>
  </form>
</div>
