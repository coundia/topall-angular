<div class="fixed top-4 right-4 z-[1000]" *ngIf="alert.isVisible">
  <div class="alert relative pr-12" [ngClass]="cssClass" role="alert">
    <svg class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
      <path [attr.d]="icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
    </svg>
    <span>{{ alert.message() }}</span>

    <button
      class="btn btn-xs btn-circle btn-ghost absolute top-2 right-2"
      (click)="alert.close()"
      aria-label="Fermer"
    >
      âœ•
    </button>
  </div>
</div>
