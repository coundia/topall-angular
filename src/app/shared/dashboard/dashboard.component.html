<!-- dashboard.component.html -->
<main class="p-8 transition-colors">
  <section class="mt-8 p-6 rounded-lg shadow-inner transition-colors bg-base-200 text-base-content">
    <h3 class="text-2xl font-semibold mb-4 text-primary dark:text-primary-content transition-colors">
      {{ 'dashboard.title' | translate }}
    </h3>
    <p class="text-base text-neutral dark:text-neutral-content leading-relaxed">
      {{ 'dashboard.description' | translate }}


    </p>
  </section>

  <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-6">
    @for (stat of stats; track stat) {
      <div class="  shadow-lg rounded-xl p-4 flex items-center gap-4">
        <div class="text-3xl">{{ stat.icon }}</div>
        <div>
          <p class="text-sm  ">{{ stat.title }}</p>
          <p class="text-xl font-bold {{ stat.color }}">{{ stat.value }}</p>
        </div>
      </div>
    }
  </section>

  <section class="mt-10   rounded-xl shadow-lg p-6">
    <h4 class="text-lg font-semibold mb-4">Activity Logs</h4>
    <ul class="space-y-2">
      @for (log of logs; track log) {
        <li class="flex justify-between text-sm  ">
          <span>{{ log.time }}</span>
          <span>{{ log.message }}</span>
        </li>
      }
    </ul>
  </section>
</main>
