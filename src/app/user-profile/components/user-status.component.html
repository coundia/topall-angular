<div class="flex items-center justify-between rounded-2xl bg-base-200 px-5 py-3 shadow-md dark:bg-base-100 mb-3">
  <span class="text-sm font-semibold text-base-content/80 tracking-wide">{{ label }}</span>
  <span
    class="inline-flex items-center gap-2 rounded-full px-3 py-1 text-sm font-semibold transition-all duration-200"
    [class]="status ? 'bg-success/10 text-success border border-success/40' : 'bg-error/10 text-error border border-error/40'"
  >
    <span class="w-2 h-2 rounded-full bg-current"></span>
    {{ status ? 'Oui' : 'Non' }}
  </span>
</div>
